<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu-toggle">
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<div class="menu">
    <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>
<section id="homepage" class="page" style="background-image: url('homepage.gif');">
    <h1>Welcome to the Personal Finance Tracker</h1>
    <div class="blocks">
        <a href="#income" class="block">Add Income</a>
    </div>
</section>
<section id="income" class="page">
    <h2>Add Income</h2>
    <form id="add-income-form">
        <label for="income-source">Source:</label>
        <input type="text" id="income-source" name="income-source" required><br><br>
        <label for="income-amount">Amount:</label>
        <input type="number" id="income-amount" name="income-amount" required><br><br>
        <button type="submit">Add Income</button>
    </form>
    <h2>Total Income: <span id="total-income">0</span></h2>
    <h3>Income History:</h3>
    <div id="income-history"></div>
</section>
<script src="script.js"></script>
</body>
</html>
