<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('dashboard.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .user-info {
            margin-top: 20px;
            text-align: left;
        }

        .user-info label {
            display: inline-block;
            width: 150px;
        }

        .user-info input {
            width: 200px;
            margin-bottom: 10px;
        }

        .totals {
            margin-top: 20px;
            text-align: left;
        }

        .totals div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="user-info">
            <label for="username">Name:</label>
            <span id="username">username</span><br>
            <label for="dob">Date of birth:</label>
            <input type="text" id="dob" name="dob" value="xx/xx/xxxx"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="abc@gmail.com"><br>
        </div>
        <div class="totals">
            <div>Total Income: ₹ <span id="total-income">0</span></div>
            <div>Total Expense: ₹ <span id="total-expense">0</span></div>
            <div>Total Savings: ₹ <span id="total-savings">0</span></div>
        </div>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
