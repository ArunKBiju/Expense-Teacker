<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('dashboard.gif');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            color: white;
        }

        h1 {
            margin-top: 0;
        }

        .dashboard-data {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .dashboard-data div {
            margin-bottom: 20px;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="dashboard-data">
            <div>
                <h2>Total Income:</h2>
                <span id="total-income">0</span>
            </div>
            <div>
                <h2>Total Expense:</h2>
                <span id="total-expense">0</span>
            </div>
            <div>
                <h2>Total Savings:</h2>
                <span id="total-savings">0</span>
            </div>
        </div>
        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
