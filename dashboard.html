<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('dashboard.gif');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info div {
            margin-bottom: 10px;
        }

        .user-info button {
            margin-top: 20px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .user-info button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <div class="user-info">
        <div>Name: <span id="username"></span></div>
        <div>Total Income: ₹ <span id="total-income"></span></div>
        <div>Total Expense: ₹ <span id="total-expense"></span></div>
        <div>Total Savings: ₹ <span id="total-savings"></span></div>
        <button id="logout-button">Logout</button>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
