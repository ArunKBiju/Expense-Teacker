<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Savings Page</h1>
        <div>Total Savings: â‚¹ <span id="total-savings">0</span></div>
        <h2>Add Savings</h2>
        <form id="savings-form">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit" id="add-savings">Add Savings</button>

        <h2>Savings History</h2>
        <ul id="savings-history"></ul>
        <button id="show-more-savings" style="display:none;">Show More</button>
    </div>
    <script src="savings.js"></script>
</body>
</html>
