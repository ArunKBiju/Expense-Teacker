<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Page</title>
    <link rel="stylesheet" href="income.css">
</head>

<body>
    <div class="container">
        <h1>Income Page</h1>
        <div>Total Income: â‚¹ <span id="total-income">0</span></div>
        <h2>Add Income</h2>
        <form id="income-form">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required><br><br> <!-- Added one line space after this input -->
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br> <!-- Added one line space after this input -->
            <button type="submit" id="add-income">Add Income</button>
            <button type="button" id="clear-all">Clear All</button>
        </form>
        <h2>Income History</h2>
        <ul id="income-history"></ul>
        <button id="show-more-income" style="display:none;">Show More</button>
    </div>
    <script src="income.js"></script>
</body>

</html>
