<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('income.gif'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <h1>Income Page</h1>
        <div>Total Income: <span id="total-income">â‚¹0.00</span></div>
        <h2>Add Income</h2>
        <form id="income-form">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit" id="add-income">Add Income</button>
        </form>
        <h2>Income History</h2>
        <ul id="income-history"></ul>
        <button id="show-more" class="show-more" style="display:none;">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
